<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>KIROS â€” AI Future</title>
<style>
body{
  margin:0;
  background:radial-gradient(circle at 30% 30%, #0f172a, #05070d 70%);
  overflow-x:hidden;
  font-family:Inter, sans-serif;
  color:white;
}
canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:-1;
}
.section{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
}
h1{
  font-size:4rem;
  background:linear-gradient(90deg,#00c6ff,#7c3aed);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.glass{
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(20px);
  padding:40px;
  border-radius:25px;
  border:1px solid rgba(255,255,255,0.08);
}
.cursor-glow{
  position:fixed;
  width:150px;
  height:150px;
  border-radius:50%;
  pointer-events:none;
  background:radial-gradient(circle,#7c3aed55,transparent 70%);
  transform:translate(-50%,-50%);
}
</style>
</head>
<body>

<div class="cursor-glow" id="cursorGlow"></div>

<div class="section">
  <div class="glass">
    <h1>KIROS</h1>
    <p>AI Nutrition Intelligence</p>
  </div>
</div>

<div class="section">
  <h1>Scan. Analyze. Transform.</h1>
</div>

<div class="section">
  <h1>Powered by Vision AI</h1>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/* MAIN GLOWING OBJECT */
const geometry = new THREE.TorusKnotGeometry(1.5,0.4,300,32);
const material = new THREE.MeshPhysicalMaterial({
  color:0x7c3aed,
  metalness:1,
  roughness:0,
  clearcoat:1,
  emissive:0x220066,
  emissiveIntensity:0.8
});
const mainObject = new THREE.Mesh(geometry, material);
scene.add(mainObject);

/* LIGHTING */
const light1 = new THREE.PointLight(0xffffff,2);
light1.position.set(5,5,5);
scene.add(light1);

const light2 = new THREE.PointLight(0x7c3aed,2);
light2.position.set(-5,-5,5);
scene.add(light2);

camera.position.z = 6;

/* PARTICLE FIELD */
const particlesGeometry = new THREE.BufferGeometry();
const particleCount = 2000;
const positions = new Float32Array(particleCount * 3);

for(let i=0;i<particleCount*3;i++){
  positions[i] = (Math.random() - 0.5) * 30;
}

particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions,3));
const particlesMaterial = new THREE.PointsMaterial({
  size:0.03,
  color:0xffffff
});
const particles = new THREE.Points(particlesGeometry, particlesMaterial);
scene.add(particles);

/* FLOATING MINI OBJECTS */
for(let i=0;i<5;i++){
  const geo = new THREE.SphereGeometry(0.3,32,32);
  const mat = new THREE.MeshStandardMaterial({color:0x00c6ff});
  const mesh = new THREE.Mesh(geo,mat);
  mesh.position.set((Math.random()-0.5)*10,(Math.random()-0.5)*10,(Math.random()-0.5)*5);
  scene.add(mesh);
}

/* CURSOR GLOW */
const glow = document.getElementById("cursorGlow");
document.addEventListener("mousemove",(e)=>{
  glow.style.left = e.clientX + "px";
  glow.style.top = e.clientY + "px";
});

/* MOUSE INTERACTION */
document.addEventListener("mousemove",(e)=>{
  let x = (e.clientX/window.innerWidth - 0.5) * 2;
  let y = (e.clientY/window.innerHeight - 0.5) * 2;
  mainObject.rotation.y = x * 1.5;
  mainObject.rotation.x = y * 1.5;
});

/* SCROLL CAMERA CINEMATIC */
gsap.registerPlugin(ScrollTrigger);

gsap.to(camera.position,{
  z:3,
  scrollTrigger:{
    trigger:"body",
    start:"top top",
    end:"bottom bottom",
    scrub:true
  }
});

/* ANIMATION LOOP */
function animate(){
  requestAnimationFrame(animate);
  mainObject.rotation.z += 0.002;
  particles.rotation.y += 0.0008;
  renderer.render(scene,camera);
}
animate();

/* RESIZE */
window.addEventListener("resize",()=>{
  renderer.setSize(window.innerWidth, window.innerHeight);
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
});
</script>

</body>
</html>
