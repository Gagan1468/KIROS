<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>KIROS — AI Future</title>
<style>
body{
  margin:0;
  background:#05070d;
  overflow-x:hidden;
  font-family:Inter, sans-serif;
  color:white;
}

canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:-1;
}

.navbar{
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  padding:15px 40px;
  border-radius:50px;
  backdrop-filter:blur(20px);
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.1);
  z-index:10;
}

.section{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.section h1{
  font-size:4rem;
  opacity:0;
  transform:translateY(50px);
}

.cursor{
  position:fixed;
  width:25px;
  height:25px;
  border-radius:50%;
  pointer-events:none;
  background:white;
  mix-blend-mode:difference;
  transition:0.1s;
}
</style>
</head>
<body>

<div class="navbar">KIROS — AI Nutrition Intelligence</div>
<div class="cursor" id="cursor"></div>

<div class="section"><h1>Scan Your Food</h1></div>
<div class="section"><h1>AI Understands It</h1></div>
<div class="section"><h1>Transform Your Body</h1></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/postprocessing/EffectComposer.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/postprocessing/RenderPass.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/postprocessing/UnrealBloomPass.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

<script>
// THREE BASIC SETUP
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// BLOOM POST PROCESS
const composer = new THREE.EffectComposer(renderer);
composer.addPass(new THREE.RenderPass(scene, camera));
const bloom = new THREE.UnrealBloomPass(
  new THREE.Vector2(window.innerWidth, window.innerHeight),
  1.5, 0.4, 0.85
);
composer.addPass(bloom);

// MAIN OBJECT
const geometry = new THREE.TorusKnotGeometry(1.5,0.4,300,32);
const material = new THREE.MeshPhysicalMaterial({
  color:0x7c3aed,
  metalness:1,
  roughness:0,
  emissive:0x220066,
  emissiveIntensity:1
});
const mainObject = new THREE.Mesh(geometry, material);
scene.add(mainObject);

// LIGHT
const light = new THREE.PointLight(0xffffff,2);
light.position.set(5,5,5);
scene.add(light);

camera.position.z = 6;

// FLOATING FOOD OBJECTS
for(let i=0;i<6;i++){
  const geo = new THREE.SphereGeometry(0.3,32,32);
  const mat = new THREE.MeshStandardMaterial({color:0x00c6ff});
  const mesh = new THREE.Mesh(geo,mat);
  mesh.position.set((Math.random()-0.5)*8,(Math.random()-0.5)*8,(Math.random()-0.5)*5);
  scene.add(mesh);
}

// CURSOR MORPH
const cursor = document.getElementById("cursor");
document.addEventListener("mousemove",(e)=>{
  cursor.style.left = e.clientX+"px";
  cursor.style.top = e.clientY+"px";
});

// SCROLL TEXT ANIMATION
gsap.registerPlugin(ScrollTrigger);
document.querySelectorAll(".section h1").forEach(text=>{
  gsap.to(text,{
    opacity:1,
    y:0,
    duration:1,
    scrollTrigger:{
      trigger:text,
      start:"top 80%"
    }
  });
});

// SCROLL CAMERA ZOOM
gsap.to(camera.position,{
  z:3,
  scrollTrigger:{
    trigger:"body",
    start:"top top",
    end:"bottom bottom",
    scrub:true
  }
});

// DISTORTION EFFECT
let clock = new THREE.Clock();

function animate(){
  requestAnimationFrame(animate);
  let t = clock.getElapsedTime();
  mainObject.rotation.y += 0.01;
  mainObject.rotation.x = Math.sin(t)*0.5;
  composer.render();
}
animate();

// RESIZE
window.addEventListener("resize",()=>{
  renderer.setSize(window.innerWidth, window.innerHeight);
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
});
</script>

</body>
</html>
