<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KIROS Food Scanner</title>

  <style>
    body {
      margin: 0;
      background: #000;
      height: 100vh;
      overflow: hidden;
      color: white;
      font-family: system-ui, sans-serif;
    }
    #container {
      height: 100%;
      position: relative;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #controls {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 10;
    }
    button {
      background: rgba(0,255,204,0.2);
      border: 2px solid #00ffcc;
      color: #00ffcc;
      font-size: 1.1rem;
      padding: 14px 28px;
      border-radius: 50px;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: 0.3s;
    }
    button:hover {
      background: #00ffcc;
      color: black;
      transform: scale(1.08);
    }
    #result {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.75);
      backdrop-filter: blur(10px);
      padding: 24px 32px;
      border-radius: 16px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      display: none;
      color: white;
    }
    #result h2 {
      margin: 0 0 16px;
      color: #00ffcc;
      font-size: 1.7rem;
    }
    .nutrient {
      margin: 10px 0;
      font-size: 1.2rem;
    }
    .verdict.good  { color: #00ffcc; font-weight: bold; font-size: 1.5rem; margin-top: 20px; }
    .verdict.moderate { color: #ffcc00; font-weight: bold; font-size: 1.5rem; margin-top: 20px; }
    .verdict.bad   { color: #ff3366; font-weight: bold; font-size: 1.5rem; margin-top: 20px; }
    #loading {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #00ffcc;
      z-index: 20;
      display: none;
    }
    #prompt {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.75);
      padding: 20px;
      border-radius: 12px;
      display: none;
      z-index: 15;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    #prompt input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    #prompt button {
      background: #00ffcc;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="container">
  <video id="video" autoplay playsinline muted></video>

  <div id="controls">
    <button id="flip">Flip Camera</button>
    <button id="scan">Scan Food</button>
  </div>

  <div id="result">
    <h2 id="food-name">Analyzing...</h2>
    <div class="nutrient">Calories: <span id="cal">—</span> kcal</div>
    <div class="nutrient">Protein: <span id="prot">—</span> g</div>
    <div class="nutrient">Fat: <span id="fat">—</span> g</div>
    <div class="nutrient">Carbs: <span id="carb">—</span> g</div>
    <div id="verdict" class="verdict"></div>
  </div>

  <div id="loading">Scanning...</div>

  <div id="prompt">
    <h3>Food name from camera</h3>
    <input type="text" id="foodInput" placeholder="e.g. grilled chicken or cucumber">
    <button id="analyzeBtn">Analyze</button>
  </div>
</div>

<script>
  const video = document.getElementById('video');
  const loading = document.getElementById('loading');
  const result = document.getElementById('result');
  const promptDiv = document.getElementById('prompt');
  const analyzeBtn = document.getElementById('analyzeBtn');
  const foodInput = document.getElementById('foodInput');

  let currentFacingMode = 'environment';
  let stream = null;

  async function startCamera() {
    if (stream) stream.getTracks().forEach(track => track.stop());
    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: currentFacingMode }
      });
      video.srcObject = stream;
    } catch (err) {
      console.log("Camera failed:", err);
    }
  }

  document.getElementById('flip').onclick = () => {
    currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
    startCamera();
  };

  document.getElementById('scan').onclick = () => {
    promptDiv.style.display = 'block';
    loading.style.display = 'none';
    result.style.display = 'none';
  };

  analyzeBtn.onclick = async () => {
    const query = foodInput.value.trim();
    if (!query) return alert("Enter food name!");

    promptDiv.style.display = 'none';
    loading.style.display = 'flex';
    result.style.display = 'none';

    try {
      const response = await fetch(`https://api.spoonacular.com/recipes/guessNutrition?title=${encodeURIComponent(query)}&apiKey=ce8aa1fe77204d9b8386bd4f5b94a4c4`);
      if (!response.ok) throw new Error('API error');

      const data = await response.json();

      // Spoonacular response parsing (real keys)
      document.getElementById('food-name').textContent = query.charAt(0).toUpperCase() + query.slice(1);
      document.getElementById('cal').textContent = data.calories.value || "—";
      document.getElementById('prot').textContent = data.protein.value || "—";
      document.getElementById('fat').textContent = data.fat.value || "—";
      document.getElementById('carb').textContent = data.carbs.value || "—";

      const verdictEl = document.getElementById('verdict');
      const cal = data.calories.value || 0;
      if (cal < 300) {
        verdictEl.textContent = "✅ You can eat this!";
        verdictEl.className = "verdict good";
      } else if (cal < 600) {
        verdictEl.textContent = "⚠️ Okay in moderation";
        verdictEl.className = "verdict moderate";
      } else {
        verdictEl.textContent = "❌ Better to avoid or limit";
        verdictEl.className = "verdict bad";
      }

      result.style.display = 'block';
    } catch (err) {
      console.error(err);
      alert("Could not analyze. Try again.");
    } finally {
      loading.style.display = 'none';
    }
  };

  // Auto start
  startCamera();
</script>
</body>
</html>
