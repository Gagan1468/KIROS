<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KIROS Food Scanner</title>

  <style>
    body {
      margin: 0;
      background: #000;
      height: 100vh;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }
    #container {
      height: 100%;
      position: relative;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #controls {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 10;
    }
    button {
      background: rgba(0,255,204,0.2);
      border: 2px solid #00ffcc;
      color: #00ffcc;
      font-size: 1.1rem;
      padding: 14px 28px;
      border-radius: 50px;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: 0.3s;
    }
    button:hover {
      background: #00ffcc;
      color: black;
      transform: scale(1.08);
    }
    #result {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.75);
      backdrop-filter: blur(10px);
      padding: 24px 32px;
      border-radius: 16px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      display: none;
      border: 1px solid #00ffcc33;
      color: white;
    }
    #result h2 {
      margin: 0 0 16px;
      color: #00ffcc;
      font-size: 1.7rem;
    }
    .nutrient {
      margin: 10px 0;
      font-size: 1.2rem;
    }
    .verdict.good  { color: #00ffcc; font-weight: bold; font-size: 1.5rem; margin-top: 20px; }
    .verdict.moderate { color: #ffcc00; font-weight: bold; font-size: 1.5rem; margin-top: 20px; }
    .verdict.bad   { color: #ff3366; font-weight: bold; font-size: 1.5rem; margin-top: 20px; }
    #loading {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #00ffcc;
      z-index: 20;
      display: none;
    }
  </style>
</head>
<body>

<div id="container">
  <video id="video" autoplay playsinline muted></video>

  <div id="controls">
    <button id="flip">Flip Camera</button>
    <button id="scan">Scan Food</button>
  </div>

  <div id="result">
    <h2 id="food-name">Analyzing...</h2>
    <div class="nutrient">Calories: <span id="cal">—</span> kcal</div>
    <div class="nutrient">Protein: <span id="prot">—</span> g</div>
    <div class="nutrient">Fat: <span id="fat">—</span> g</div>
    <div class="nutrient">Carbs: <span id="carb">—</span> g</div>
    <div id="verdict" class="verdict"></div>
  </div>

  <div id="loading">Scanning food...</div>
</div>

<script>
  const video = document.getElementById('video');
  const loading = document.getElementById('loading');
  const result = document.getElementById('result');
  const flipBtn = document.getElementById('flip');
  const scanBtn = document.getElementById('scan');

  let currentFacingMode = 'environment'; // back camera by default
  let stream = null;

  // Start camera (no visible error message)
  async function startCamera() {
    if (stream) {
      stream.getTracks().forEach(track => track.stop());
    }
    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: currentFacingMode }
      });
      video.srcObject = stream;
    } catch (err) {
      // No message on screen - camera blank rahega
      console.log("Camera access failed:", err);
    }
  }

  // Flip camera
  flipBtn.onclick = () => {
    currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
    startCamera();
  };

  // Scan button - capture frame + fake/real API call
  scanBtn.onclick = async () => {
    loading.style.display = 'flex';
    result.style.display = 'none';

    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext('2d').drawImage(video, 0, 0);

    const imageBase64 = canvas.toDataURL('image/jpeg', 0.8).split(',')[1];

    try {
      // Yeh line change kar dena apne real API ke hisaab se
      const response = await fetch('https://your-api-endpoint.com/analyze-food', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image: imageBase64 })
      });

      if (!response.ok) throw new Error('API failed');

      const data = await response.json();

      // Real data update
      document.getElementById('food-name').textContent = data.food_name || "Detected Food";
      document.getElementById('cal').textContent = data.calories || "—";
      document.getElementById('prot').textContent = data.protein_g || "—";
      document.getElementById('fat').textContent = data.fat_g || "—";
      document.getElementById('carb').textContent = data.carbs_g || "—";

      const verdictEl = document.getElementById('verdict');
      if (data.verdict === "good") {
        verdictEl.textContent = "✅ You can eat this!";
        verdictEl.className = "verdict good";
      } else if (data.verdict === "moderate") {
        verdictEl.textContent = "⚠️ Okay in moderation";
        verdictEl.className = "verdict moderate";
      } else {
        verdictEl.textContent = "❌ Better to avoid";
        verdictEl.className = "verdict bad";
      }

      result.style.display = 'block';
    } catch (err) {
      // No visible error - sirf console mein
      console.error("Scan failed:", err);
    } finally {
      loading.style.display = 'none';
    }
  };

  // Auto start camera
  startCamera();
</script>
</body>
</html>
