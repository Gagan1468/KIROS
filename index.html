<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>KIROS AI Experience</title>
<style>
body{
  margin:0;
  background:#05070d;
  overflow-x:hidden;
  font-family:Inter, sans-serif;
  color:white;
}

canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:-1;
}

.section{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
}

h1{
  font-size:4rem;
  background:linear-gradient(90deg,#00c6ff,#7c3aed);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.glass{
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(20px);
  padding:40px;
  border-radius:25px;
  border:1px solid rgba(255,255,255,0.08);
}
.cursor-glow{
  position:fixed;
  width:120px;
  height:120px;
  border-radius:50%;
  pointer-events:none;
  background:radial-gradient(circle,#7c3aed55,transparent 70%);
  transform:translate(-50%,-50%);
}
</style>
</head>
<body>

<div class="cursor-glow" id="cursorGlow"></div>

<div class="section">
  <div class="glass">
    <h1>KIROS</h1>
    <p>AI Nutrition Intelligence</p>
  </div>
</div>

<div class="section">
  <h1>Scan. Analyze. Transform.</h1>
</div>

<div class="section">
  <h1>Powered by AI Vision</h1>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

<script>
// THREE SETUP
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Premium Geometry
const geometry = new THREE.TorusKnotGeometry(1.5,0.5,200,32);
const material = new THREE.MeshStandardMaterial({
  color:0x7c3aed,
  metalness:1,
  roughness:0.1
});
const object = new THREE.Mesh(geometry, material);
scene.add(object);

const light = new THREE.PointLight(0xffffff,1.5);
light.position.set(5,5,5);
scene.add(light);

camera.position.z = 5;

// Mouse Follow
document.addEventListener("mousemove",(e)=>{
  let x = (e.clientX / window.innerWidth - 0.5) * 2;
  let y = (e.clientY / window.innerHeight - 0.5) * 2;
  object.rotation.y = x * 1.5;
  object.rotation.x = y * 1.5;
});

// Cursor Glow
const glow = document.getElementById("cursorGlow");
document.addEventListener("mousemove",(e)=>{
  glow.style.left = e.clientX + "px";
  glow.style.top = e.clientY + "px";
});

// Scroll Animation
gsap.registerPlugin(ScrollTrigger);

gsap.to(object.rotation,{
  y:6,
  scrollTrigger:{
    trigger:"body",
    start:"top top",
    end:"bottom bottom",
    scrub:true
  }
});

// Animate
function animate(){
  requestAnimationFrame(animate);
  object.rotation.z += 0.003;
  renderer.render(scene,camera);
}
animate();

// Resize
window.addEventListener("resize",()=>{
  renderer.setSize(window.innerWidth, window.innerHeight);
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
});
</script>

</body>
</html>
