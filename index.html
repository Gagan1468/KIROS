<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KIROS â€” AI Nutrition Intelligence</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  min-height:100vh;
  background:radial-gradient(circle at top left,#1e293b,#0f172a 60%);
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  overflow:hidden;
}

/* Soft animated background glow */
body::before{
  content:"";
  position:absolute;
  width:600px;
  height:600px;
  background:radial-gradient(circle,#2563eb55,transparent 70%);
  top:-150px;
  right:-150px;
  animation:float 8s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(25px);}
}

/* Main Card */
.container{
  position:relative;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(30px);
  border:1px solid rgba(255,255,255,0.08);
  padding:60px;
  border-radius:28px;
  width:460px;
  text-align:center;
  box-shadow:0 40px 80px rgba(0,0,0,0.6);
  animation:fadeIn 1s ease forwards;
}

/* Title */
h1{
  font-size:2.3rem;
  font-weight:800;
  letter-spacing:-1px;
  background:linear-gradient(90deg,#60a5fa,#a78bfa);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.subtitle{
  margin-top:12px;
  font-size:0.95rem;
  color:#94a3b8;
}

/* Upload */
.upload{
  margin-top:40px;
}

input[type="file"]{
  background:#1e293b;
  padding:10px;
  border-radius:10px;
  border:none;
  color:#cbd5e1;
  width:100%;
}

/* Button */
button{
  margin-top:22px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:linear-gradient(90deg,#2563eb,#7c3aed);
  color:white;
  font-weight:600;
  font-size:1rem;
  cursor:pointer;
  transition:all 0.3s ease;
}

button:hover{
  transform:translateY(-3px);
  box-shadow:0 15px 35px rgba(124,58,237,0.4);
}

/* Result */
.result{
  margin-top:30px;
  padding:22px;
  border-radius:18px;
  background:rgba(37,99,235,0.15);
  border:1px solid rgba(255,255,255,0.08);
  opacity:0;
  transform:translateY(20px);
  transition:0.4s ease;
}

.result.show{
  opacity:1;
  transform:translateY(0);
}

.food{
  font-weight:600;
  font-size:1.2rem;
}

.calories{
  margin-top:8px;
  color:#cbd5e1;
}

/* Animation */
@keyframes fadeIn{
  from{opacity:0; transform:translateY(40px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="container">
  <h1>KIROS</h1>
  <div class="subtitle">AI-powered nutrition intelligence</div>

  <div class="upload">
    <input type="file" id="imageInput">
    <button onclick="uploadImage()">Analyze Food</button>
  </div>

  <div class="result" id="resultBox"></div>
</div>

<script>
async function uploadImage(){
  const fileInput = document.getElementById("imageInput");
  const file = fileInput.files[0];

  if(!file){
    alert("Please select an image");
    return;
  }

  const formData = new FormData();
  formData.append("image", file);

  const res = await fetch("http://localhost:5000/analyze",{
    method:"POST",
    body:formData
  });

  const data = await res.json();

  const resultBox = document.getElementById("resultBox");
  resultBox.classList.add("show");
  resultBox.innerHTML = `
    <div class="food">Detected: ${data.food}</div>
    <div class="calories">Estimated Calories: ${data.calories} kcal</div>
  `;
}
</script>
  <script src='https://www.noupe.com/embed/01983a7c61f7796895c23c4d4f7d4a145a00.js'></script>

</body>
</html>
