<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KIROS AI Food Scanner</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
}

/* Glass Card */
.container{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(20px);
  padding:50px;
  border-radius:25px;
  width:420px;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,0.5);
  animation:fadeIn 1s ease forwards;
}

h1{
  font-size:2rem;
  font-weight:800;
}

p{
  margin-top:10px;
  color:#cbd5e1;
  font-size:0.95rem;
}

input[type="file"]{
  margin-top:30px;
  color:white;
}

button{
  margin-top:20px;
  padding:12px 30px;
  border:none;
  border-radius:12px;
  background:#2563eb;
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:#1d4ed8;
  transform:scale(1.05);
}

/* Result Card */
.result{
  margin-top:30px;
  padding:20px;
  border-radius:15px;
  background:rgba(37,99,235,0.15);
  opacity:0;
  transform:translateY(20px);
  transition:0.4s;
}

.result.show{
  opacity:1;
  transform:translateY(0);
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(40px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="container">
  <h1>üçΩ KIROS</h1>
  <p>AI-powered food recognition & calorie tracking</p>

  <input type="file" id="imageInput">
  <br>
  <button onclick="uploadImage()">Analyze Food</button>

  <div class="result" id="resultBox"></div>
</div>

<script>
async function uploadImage(){
  const fileInput = document.getElementById("imageInput");
  const file = fileInput.files[0];

  const formData = new FormData();
  formData.append("image", file);

  const res = await fetch("http://localhost:5000/analyze",{
    method:"POST",
    body:formData
  });

  const data = await res.json();

  const resultBox = document.getElementById("resultBox");
  resultBox.classList.add("show");
  resultBox.innerHTML = `
    <h3>Detected: ${data.food}</h3>
    <p>Calories: ${data.calories} kcal</p>
  `;
}
</script>
  <script src='https://www.noupe.com/embed/01983a7c61f7796895c23c4d4f7d4a145a00.js'></script>

</body>

</html>
